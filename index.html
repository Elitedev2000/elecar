<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="sass/main.css" />

    <title>Elecar</title>
  </head>
  <body>
    <!-- header start -->

    <header>
      <div class="container">
        <nav class="nav">
          <a class="nav__logo">
            <img src="img/header/logo.png" alt="logo photo" />
            Elcar
          </a>

          <ul class="nav__list">
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">Home</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">About</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">Popular</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">Featured</a>
            </li>
          </ul>

          <span class="nav__menu">
            <i class="fa-solid fa-bars"></i>
          </span>
        </nav>
      </div>
    </header>

    <!-- header end -->

    <!-- main start -->

    <main>
      <!-- intro start -->
      <section class="intro">
        <div class="container">
          <div class="entry">
            <h1 class="entry__h1">Choose The Best Car</h1>
            <h2 class="entry__h2">Porsche Mission E</h2>

            <div class="entry__title">
              <i class="fa-sharp fa-solid fa-bolt"></i>
              <h3 class="entry__title--h3">Electric car</h3>
            </div>

            <div class="entry__img">
              <img src="img/header/header-car.png" alt="electric car photo" />
            </div>

            <div class="entry__info">
              <div class="entry__info--degree">
                <i class="fa-solid fa-temperature-empty"></i>
                <h2 class="entry__info--degree-h2">24Â°</h2>
                <p class="entry__info--degree-p">TEMPERATURE</p>
              </div>

              <div class="entry__info--distance">
                <i class="fa-solid fa-gauge-high"></i>
                <h2 class="entry__info--distance-h2">873</h2>
                <p class="entry__info--distance-p">MILEAGE</p>
              </div>

              <div class="entry__info--battery">
                <i class="fa-sharp fa-solid fa-bolt"></i>
                <h2 class="entry__info--battery-h2">94%</h2>
                <p class="entry__info--battery-p">BATTERY</p>
              </div>
            </div>

            <div class="entry__btn">
              <div class="entry__btn--circle">
                <div class="entry__btn--circle-min">
                  <p>START</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- intro end -->

      <!-- 5 secton -->
    </main>

    <!-- main end -->

    <!-- footer start -->

    <footer></footer>

    <!-- footer end -->
  </body>
</html>
